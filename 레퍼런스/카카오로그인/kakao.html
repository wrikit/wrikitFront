<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KakaoLogin</title>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <style>
    li>* {
      margin-bottom: 10px;
      height: 2rem;
      width: 8rem;
    }

    #kakao-profile {
      display: flex;
      flex-direction: column;
      text-align: center;
      width: 200px;
    }
    #kakao-profile .profile-image {
      width: 100%;
    }
    .hide {
      opacity: 0;
      width: 0;
      height: 0;
    }
  </style>
</head>
<body>
  <ul>
    <li onclick="kakaoLogin();">
        <button>로그인</button>
    </li>
    <li onclick="kakaoLogout();">
        <button>로그아웃</button>
    </li>
    <li onclick="checkKakaoLogin();">
      <button>로그인 확인</button>
    </li>
    <li onclick="getKakaoProfile();">
      <button>프로필 가져오기</button>
    </li>
  </ul>
  <div id="kakao-profile" class="hide">
    <img src="" alt="프로필이미지" class="profile-image">
    <h3 class="profile-name"></h3>
  </div>

  <script src="./kakao.js"></script>
</body>
</html>
